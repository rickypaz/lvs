<div>
	<table style="border: 1px solid #EEEEEE; background-color: #FFFFFF">
		<tbody>
			<tr style="border: 1px solid #EEEEEE;">
				<!-- BEGIN CARINHA_IMAGEM -->
				<td style="text-align: center; border: 1px solid #EEEEEE;"><img
					alt="{IMAGEM_ALT}" name="{IMAGEM_NOME}" src="{IMAGEM_SRC}"></td>
				<!-- END CARINHA_IMAGEM -->
			</tr>
			<tr>
				<!--  BEGIN CARINHA_VALOR -->

					style="text-align: center; border: 1px solid #EEEEEE; padding: 0">

				</td>
				<!--  END CARINHA_VALOR -->
			</tr>
		</tbody>
	</table>
