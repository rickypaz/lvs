<div>
	<table style="border: 1px solid #EEEEEE; background-color: #FFFFFF">
		<tbody>
			<tr style="border: 1px solid #EEEEEE;">

				<!-- BEGIN CARINHA_IMAGEM -->
				<td style="text-align: center; border: 1px solid #EEEEEE;"><img
					alt="{IMAGEM_ALT}" name="{IMAGEM_NOME}" src="{IMAGEM_SRC}"></td>
				<!-- END CARINHA_IMAGEM -->

			</tr>
			<tr>
				<!--  BEGIN CARINHA_VALORES -->
				<td style="text-align: center; border: 1px solid #EEEEEE; padding: 0">
					<table style="margin: 0; padding: 0">
						<tbody>
							<tr>
								<!-- BEGIN CARINHA_VALOR -->
								<td style="text-align: center; background-color: {VALOR_COR}">
									<input type="radio" name='rating' title="{VALOR_TITULO}" class="notalv" value="{VALOR_VALOR}"{VALOR_CHECKED}>
								</td>
								<!-- END CARINHA_VALOR -->
							</tr>
						</tbody>
					</table>
				</td>
				<!--  END CARINHA_VALORES -->
			</tr>
		</tbody>
	</table>
</div>
